<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="css/validate.css" type="text/css">
        <script src="js/validate.js" defer></script>
    </head>
    <body>
        <form method="get" id="form">
            <label for="newTask">New Task</label>
            <input type="text" id="newTask" required>

            <p id="error"></p>

            <br>

            <label for="description">Task Description</label>
            <textarea id="description" cols="30" rows="10"></textarea>

            <br>

            <label for="date">Set Task Date</label>
            <input type="date" id="date" required>

            <br>

            <label for="time">Set Task Due Time</label>
            <input type="time" id="time" required>

            <br>

            <input type="submit" value="submit" onsubmit="validate()"> 

            <ul id="unorderedList"></ul>
        </form>
    </body>
</html>
