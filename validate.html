<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="css/validate.css" type="text/css">
        <!--I prefer to place all of the links to external documents in the head of the page. 
            I use defer to ensure the javascript loads last-->
        <script src="js/validate.js" defer></script>
    </head>
    <body>
        <div class="formContainer">
            <form method="get">
                <img src="images/scpLogo.png" alt="SCP logo" width="50px">
                <h1>Form</h1>
                <h3><a href="https://github.com/Jean-Oosthuizen/Form-Validation_Jean_Oosthuizen" target="_blank">GitHub page</a></h3>
                <div class="formStyle">
                    <label for="newTask">New Task</label>
                    <input type="text" id="newTask" required>
                    
                    <!--Error message that appears if the form was submitted with either '<' or '>' 
                        inside the newTask field-->
                    <p id="error" class="spanTwo">Error, does not accept either of the characters &#60 or &#62</p>
                    
                    <label for="description">Task Description</label>
                    <textarea id="description" cols="30" rows="10"></textarea>

                    <label for="date">Set Task Date</label>
                    <input type="date" id="date" required>

                    <label for="time">Set Task Due Time</label>
                    <input type="time" id="time" required>

                    <!--Submit button-->
                    <input type="button" value="Submit" class="spanTwo" onclick="validate()"> 

                    <p id="success" class="spanTwo">Success!</p>
                    

                    <!--Empty list. A list element will be added with Javascript-->
                    <br>
                    
                    <ul id="unorderedList"></ul>
                </div>
            </form>
        </div>
    </body>
</html>
